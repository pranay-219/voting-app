name: Voting Application
on: push
env:
  PG_DATABASE: ${{env.PG_DATABASE}}
  PG_USER: ${{ secrets.PG_USER }}
  PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
jobs:
  run-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11.7
        env:
          POSTGRES_USER: ${{ secrets.PG_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PG_PASSWORD }}
          POSTGRES_DB: ${{ env.PG_DATABASE }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        id: unit-tests
        run: |
          npm test
      
      - name: Run the app
        id: run-app
        run: |
          npm install
          npx sequelize-cli db:drop
          npx sequelize-cli db:create
          npx sequelize-cli db:migrate
          PORT=3000 NODE_ENV=test npx ts-node src/index.ts &
          sleep 5
      
      - name: Run integration tests
        id: integration-tests
        run: |
          npm install cypress cypress-json-results nyc
          npx nyc --reporter=text-summary npx cypress run

      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
        
      - name: Send Success Notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
                -d '{"content":"**Pipeline is Passed**"}' \
                ${{ secrets.DISCORD_WEBHOOK }}

      - name: Send Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
                -d '{"content":"**Pipeline is Failed**"}' \
                ${{ secrets.DISCORD_WEBHOOK }}